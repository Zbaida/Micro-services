<div class="panel panel-default">
  <div class="panel-heading">Gestion des Produits</div>
  <div class="panel-body">
    <table class="table" *ngIf="products">
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let p of products._embedded.products">
        <td>{{p.name}}</td>
        <td>{{p.price|number:'0.4'}}</td>
      </tr>
    </table>
  </div>
</div>
